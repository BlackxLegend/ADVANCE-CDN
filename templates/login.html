<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Admin Login</title>
  <style>
    body{margin:0;height:100vh;display:flex;align-items:center;justify-content:center;background:#020b14;color:#00ffcc;font-family:monospace}
    .card{width:360px;border:1px solid #00ffcc;padding:18px;box-shadow:0 0 30px #00ffcc55;background:#01060c}
    h2{margin:0 0 10px 0;color:#00ffaa}
    input,button{width:100%;padding:10px;margin-top:10px;background:#020b14;color:#00ffcc;border:1px solid #00ffcc;font-family:monospace}
    button:hover{background:#00ffcc;color:#020b14;cursor:pointer}
    .msg{margin-top:10px;color:#ff3366;min-height:18px}
  </style>
</head>
<body>
  <form class="card" method="POST">
    <h2>Admin Login</h2>
    <input name="username" placeholder="username" required>
    <input name="password" type="password" placeholder="password" required>
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit">Login</button>

    <div class="msg">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for cat,msg in messages %}
            {{ msg }}
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
  </form>
</body>
</html>
